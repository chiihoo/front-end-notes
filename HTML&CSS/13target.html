  然后在其中显示希望显示的文档内容。如果用户从这个内容列表中选择另一个链接，且这个 "shopping" 仍
  处于打开状态，浏览器就会再次将选定的文档载入那个窗口，取代刚才的那些文档。 -->
  <a href="https://www.mi.com" target="shopping">小米</a>
