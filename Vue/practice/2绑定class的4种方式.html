<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../lib/vue.js"></script>
  <title>Document</title>
  <style>
    .skyblue {
      background-color: skyblue;
    }

    .thin {
      font-weight: 200;
    }

    .italic {
      font-style: italic;
    }

    .active {
      letter-spacing: 0.5em;
    }
  </style>
</head>

<body>
  <div id="app">
    1.数组
    <h1 v-bind:class="['skyblue','thin']">11111握手</h1>
    2.数组中使用三元表达式
    <h1 :class="['skyblue','thin',flag?'active':'']">22222</h1>
    3.数组中嵌套对象
    <h1 :class="['skyblue','thin',{'active':flag}]">33333</h1>
    4.直接使用对象
    <h1 :class="{skyblue:true,italic:true,active:false,thin:true}">44444</h1>
    第4种可以写成：
    <h1 :class="classObj">55555</h1>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        flag: true,
        classObj: { skyblue: true, italic: true, active: false, thin: true }
      }
    })
  </script>

</body>

</html>
